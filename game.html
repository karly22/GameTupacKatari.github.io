<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tupac Katari</title>
    <link rel="stylesheet" href="./assets/scss/estilos_juego/game.css">
</head>
<body>
    <div class="wrap">
        <header>Game Tupac Katari</header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="lose">
                    <h1>GAME OVER</h1>
                    <h2>Better luck next time!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
                <div class="win">
                    <h1>YOU WIN!</h1>
                    <h2>Winner winner chicken dinner!</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
        </div>
        <script src=".js"></script>
        <footer></footer>
    </div>
</body>
</html>
